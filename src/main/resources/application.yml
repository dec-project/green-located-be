spring:
  profiles:
    include: secret

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    servlet:
      multipart:
        max-file-size: 100MB # 단일 파일 최대 크기
        max-request-size: 110MB #전체 요청 크기의 최대 크기
    properties:
      hibernate:
        jdbc:
          batch_size: 400
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  batch:
    jdbc:
      initialize-schema: always

server:
  compression:
    enabled: true
    mime-types: application/json, image/gif, image/jpeg, image/png
    min-response-size: 1024

weather:
  api-url: "http://apis.data.go.kr/1360000/AsosDalyInfoService/getWthrDataList"


song:
  song-detail:
    csv-path: csv/song/song-detail-data.csv
  calendar-song:
    csv-path: csv/song/calendar-song-data.csv

movie:
  base-url: "https://www.kobis.or.kr"
